<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트</title>
    <style>
        h2{
            background-color: coral;
        }
        ul.rdbms{
            list-style-type: lower-latin;
            background-color: sandybrown;
        }
        ol.language{
            list-style-type: lower-alpha;
            background-color: rosybrown;
        }

    </style>
</head>
<body>
    <h2>RDBMS</h2>
    <ul class="rdbms">
        <li>ORACLE</li>
        <li>MYSQL</li>
        <li>SQLlite</li>
    </ul>
    <h2>Language</h2>
    <ol class="language">
        <li>JAVA</li>
        <li>HTML5</li>
        <li>CSS</li>
        <li>PYTHON</li>
    </ol>

</body>
</html>
